apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: statics
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/matiasg1200/test.git
    targetRevision: HEAD
    path: kubernetes/statics-application/
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      selfHeal: true