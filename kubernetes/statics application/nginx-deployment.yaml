apiVersion: v1
kind: ConfigMap
metadata:
   name: nginx-configmap
   namespace: default
data:
  index.html: |
    <html>
    <h1>Welcome to Kubernetes</h1>
    </br>
    <h1><p>This is Deployment One</p></h1>
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: nginx-index-file
      volumes:
        - name: nginx-index-file
          configMap:
            name: nginx-configmap
